name: Continuous Integration and Continuous Deployment
on:
  push:
    branches:
      - main

jobs:
  ci_cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: make install
      - name: Run tests
        run: . venv/bin/activate &&  python3 -m src.CLI test -c
